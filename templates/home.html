<!doctype html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title> home </title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark" style="padding: 0.5rem 1rem; background-color: #343a40 !important;">
        <a class="navbar-brank" href="/" style="color: #fff; text-decoration:none;;">
                &nbsp <strong style="font-size: larger;">CV Midterm Project</strong>
            </a>
    </nav>

    <!-- 中間區塊 -->
    <div class="container" style=" padding: 20px 20px 20px;">
        <h1 style="margin-top: 1rem;"><strong>影像搜尋</strong></h1>
        <div style=" margin-top: 1rem;">
            <!-- card1 -->
            {% for class_idx in range(50) %}
            <div class="card" style="width: 13rem; display: inline-block; margin: 0.2rem;">
                <div class="card-body">
                    <h5 class="card-title"># {{ class_idx + 1}}</h5>
                    <img src="data:;base64,{{ imgs[class_idx][2] }}" class="card-img-top" width="100" height="150">
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div>
                            <span>是否正規化?</span>
                            <div class="text-truncate" style="color: #343a40;">
                                <label for="r1">
                                    <input type="radio" id="r1" name="norm" form="{{imgs[class_idx][1]}}" value="Normalize" checked/> Normalize
                                </label>
                                <br>
                                <label for="r2">
                                    <input type="radio" id="r2" name="norm" form="{{imgs[class_idx][1]}}" value="Unnormalize"/> Unnormalize
                                </label>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div>
                            <span>選擇算法：</span>
                            <div class="text-truncate">
                                <select id="timeschooser" form="{{imgs[class_idx][1]}}" name="method">
                                        <option>Euclidean Distance</option>
                                        <option>Cosine Similarity</option>
                                        <option>PCC</option>
                                    </select>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item mx-auto">
                        <div>
                            <form action="/search" method="GET" id="{{imgs[class_idx][1]}}">
                                <input type="text" hidden name="img_filename" value="{{imgs[class_idx][0]}}">
                                <input type="text" hidden name="img_class" value="{{imgs[class_idx][1]}}">
                                <button type="submit" class="btn btn-secondary">開始搜尋</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
